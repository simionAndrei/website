  description:
    <name> is a PhD Researcher in the AutoML group focused on self-supervised learning for computer vision tasks.
    He holds an MSc degree from TU Delft with the graduation topic on
    (<a href="https://repository.tudelft.nl/islandora/object/uuid%3A6b74a0e6-37aa-4ff4-bada-3e414498eafd" target="_blank">contrastive learning for unlabeled videos</a>.
